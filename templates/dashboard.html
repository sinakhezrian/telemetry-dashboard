<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telemetry Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="px-[12.5%] py-8">
        <h1 class="text-xl text-gray-600 font-bold px-4 py-4 bg-orange-300 rounded">
            Telemetry Dashboard
        </h1>
        <table class="min-w-full border-collapse border border-gray-200 mt-4">
            <thead>
                <tr>
                    <th class="border border-gray-300 px-4 py-2">Sensor</th>
                    <th class="border border-gray-300 px-4 py-2">Value</th>
                    <th class="border border-gray-300 px-4 py-2">Time</th>
                </tr>
            </thead>
            <tbody id="telemetry-table">
                {% if telemetries %}
                {% for t in telemetries %}
                <tr>
                    <td class="border border-gray-300 px-4 py-2 text-center">{{ t.sensor }}</td>
                    <td class="border border-gray-300 px-4 py-2 text-center">{{ t.value }}</td>
                    <td class="border border-gray-300 px-4 py-2 text-center">{{ t.created_at }}</td>
                </tr>
                {% endfor %}
                {% else %}
                <tr id="empty-message">
                    <td colspan="3" class="border border-gray-300 px-4 py-8 text-center text-gray-500">
                        No telemetry data available
                    </td>
                </tr>
                {% endif %}
            </tbody>
        </table>

        <div class="mt-5 p-4 bg-gray-50 rounded border border-gray-200">
            <h2 class="text-lg font-semibold mb-2">WebSocket Status</h2>
            <div class="flex items-center gap-2">
                <div id="status-indicator" class="w-3 h-3 rounded-full bg-red-500"></div>
                <span id="status-text" class="text-gray-700">Disconnected</span>
            </div>
        </div>
        <div class="mt-2">
            <a href="/db-connection-test" class="text-blue-700 text-sm">Click here to test database connection</a>
        </div>
    </div>
</body>

<script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
<script src="../static/dashboard.js"></script>


</html>
